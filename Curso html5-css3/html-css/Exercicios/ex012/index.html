<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vidoe esta hospedado no meu propio servidor</h1>
    <p>Este video esta hospedado no meu servidor</p>
    <video controls height="500px" poster="imagens/pexels-markus-spiske-131772.jpg" loop>
        <source src="midias/File.m4v" type="video/m4v">
        <source src="midias/file.mp4" type="video/mp4">
        <source src="midias/File.webm" type="video/webm">
        <source src="midias/file.ogv" type="video/ogv">
        <p>seu navegador n√£o tem compatibilidade com videos</p>
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/466493858?h=91b09bb210&loop=1&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinámica</h1>
    <p>Tente Abrir esse Site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio.</p>
    <audio src="midia/e-o-calvo-a-tropa-do-calvo.mp3" controls></audio>
    <!-- mp3 wav ogg-->
    <br>
    <audio preload="metadata" controls>
        <source src="midia/tropa-do-gordao.mp3" type="audio/mpeg">
        <source src="midia/tropa-do-gordao.ogg" type="audio/ogg">
        <source src="midia/tropa-do-gordao.wav" type="audio/wav">
        <p>Seu dispositivo nao suporta reproduzir audios. Baixe o arquivo <a href=""><strong>AQUI</strong></a>.</p>
    </audio>
    
</body>
</html>
